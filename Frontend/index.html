<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chatbot UNGS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="chatContainer">
    <div id="chatbox">
      <ul id="result"></ul>
    </div>
    <div id="entrada">
      <input list="preguntas-list" id="userInput" type="text" name="msg" placeholder="'Fisica I', 'a001 com01', nombre de profesor, etc.."> 
      <input id="sendButton" type="button" value="Enviar">
    </div>
  </div>
  
  <datalist id="preguntas-list"></datalist>
  
  <script src="script.js"></script>
</body>
</html>
